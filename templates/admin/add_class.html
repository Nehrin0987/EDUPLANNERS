{% extends 'base.html' %}

{% block title %}Add Class - EDUPLANNER{% endblock %}

{% block extra_css %}
<style>
    .page-container {
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1.5rem;
        transition: all 0.2s ease;
    }

    .back-link:hover {
        color: var(--primary-color);
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .page-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0 0 0.25rem 0;
        color: var(--text-heading);
    }

    .page-header p {
        color: var(--text-muted);
        margin: 0;
    }

    .form-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow-sm);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: var(--text-body);
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .form-label .required {
        color: var(--danger-color);
        margin-left: 0.25rem;
    }

    .form-input,
    .form-select {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-body);
        border-radius: 10px;
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }

    .btn-cancel {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        text-decoration: none;
    }

    .btn-save {
        background: var(--primary-color);
        border: none;
        color: #fff;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <a href="{% url 'manage_semesters' %}" class="back-link">
        <i class="bi bi-arrow-left"></i>
        Back to Semesters & Classes
    </a>

    <div class="page-header">
        <h1><i class="bi bi-people me-2"></i>Add Class</h1>
        <p>Create a new class section for a semester</p>
    </div>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="add_class">

            <!-- Semester -->
            <div class="form-group">
                <label class="form-label">
                    Semester <span class="required">*</span>
                </label>
                <select name="semester_id" class="form-select" required>
                    <option value="">Select Semester</option>
                    {% for semester in semesters %}
                    <option value="{{ semester.id }}"
                        {% if selected_semester|default:''|stringformat:"s" == semester.id|stringformat:"s" %}
                            selected
                        {% endif %}
                    >
                        {{ semester.department.code }} - Semester {{ semester.number }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Class Name -->
            <div class="form-group">
                <label class="form-label">
                    Class Name / Section <span class="required">*</span>
                </label>
                <input type="text" name="name" class="form-input"
                       placeholder="e.g., A, B, CS1" required>
            </div>

            <!-- Capacity -->
            <div class="form-group">
                <label class="form-label">Capacity</label>
                <input type="number" name="capacity" class="form-input" value="60">
            </div>

            <div class="form-actions">
                <a href="{% url 'manage_semesters' %}" class="btn-cancel">
                    Cancel
                </a>
                <button type="submit" class="btn-save">
                    Save Class
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
